<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Agrifix">
	<title>Agrifix</title>

	<link rel="icon" href="images/icons/favicon.ico">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/master.css" rel="stylesheet">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		var radarimgs=[];
		var nbimgs=0;
		var geocoder = new google.maps.Geocoder();

		function geocodePosition(pos) {
			geocoder.geocode({
				latLng: pos
			}, function(responses) {

				$.post( "/reverse_geocode", { longitude: pos.lat(), latitude: pos.lng() })
					.done(function( data ) {
					address = jQuery.parseJSON(data)[0]
					formatted_address = address.name + ", " + address.admin1 + ", " + address.cc
					updateMarkerAddress(formatted_address);
				});
			});
		}

		function updateMarkerStatus(str) {
			document.getElementById('markerStatus').innerHTML = str;
		}

		function updateMarkerPosition(latLng) {
			document.getElementById('info').innerHTML = [
				latLng.lat(),
				latLng.lng()
			].join(', ');
			$.post( "/coordinates", { longitude: latLng.lat(), latitude: latLng.lng() })
				.done(function( data ) {
				console.log( "Data Loaded: " + data );
				prsdata=JSON.parse(data);
				radarimgs=[];
				for(var i = 0; i < prsdata.length; i++) {
				var obj = prsdata[i];
					radarimgs.push(obj.image_url);
					console.log(i);
				console.log(radarimgs[i]);
				}
			});

		}

		function updateMarkerAddress(str) {
			document.getElementById('address').innerHTML = str;
		}

		function updateImg() {
  		var rotator = document.getElementById('rotator'); //get the element
			var ix=(radarimgs.indexOf(rotator.src) == -1) ? 0 : radarimgs.indexOf(rotator.src)+1;
			if(ix==radarimgs.length)
				ix=0;
			//console.log(radarimgs[ix]+ ix);
			rotator.src = radarimgs[ix];
		}

		function initialize() {
			var latLng = new google.maps.LatLng(45.50884, -73.58781);
			var map = new google.maps.Map(document.getElementById('mapCanvas'), {
				zoom: 8,
				center: latLng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			var marker = new google.maps.Marker({
				position: latLng,
				title: 'Point A',
				map: map,
				draggable: true
			});

			// Update current position info.
			updateMarkerPosition(latLng);
			geocodePosition(latLng);

			// Add dragging event listeners.
			google.maps.event.addListener(marker, 'dragstart', function() {
				updateMarkerAddress('Dragging...');
			});

			google.maps.event.addListener(marker, 'drag', function() {
				updateMarkerStatus('Dragging...');
				//updateMarkerPosition(marker.getPosition());
			});

			google.maps.event.addListener(marker, 'dragend', function() {
				updateMarkerStatus('Drag ended');
				updateMarkerPosition(marker.getPosition());
				geocodePosition(marker.getPosition());
			});

			(function() {
	    var rotator = document.getElementById('rotator'); //get the element
			//console.log(window.radarimgs[num]);
	    setInterval(function(){                           //interval changer
					updateImg();
	    }, 2000);
			}());

		}

		// Onload handler to fire off the app.
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<style>
	#mapCanvas {
		width: 100%;
		height: 500px;
	}
	#infoPanel div {
		margin-bottom: 5px;
	}
	</style>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a href="index.html" class="navbar-brand"><img class="img-fluid" style="display:inline;" src="images/icons/earth.png"/> Agrifix</a>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row col-xs-12">
			<div id="infoPanel">
				<b>Marker status:</b>
				<div id="markerStatus"><i>Click and drag the marker.</i></div>
				<b>Current position:</b>
				<div id="info"></div>
				<b>Closest matching address:</b>
				<div id="address"></div>
			</div>
		</div>
		<div class="row col-xs-12">
			<div id="mapCanvas"></div>
		</div>
		<div class="row col-xs-12">
			<img id='rotator' src="1.png" height="400" width="400">
		</div>
	</div>

	<div class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">Â© 2019 - Agrifix</p>
		</div>
	</div>

	<!-- Load JS at the end -->
	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

</body>
</html>
